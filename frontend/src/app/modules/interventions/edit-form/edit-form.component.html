<eko-loader [loading$]="loading$">
  <eko-intervention-form
    *ngIf="intervention"
    [intervention]="intervention"
    [inPrivateMode]="true"
    [formTitle]="'Edytuj interwencję'"
    [buttonText]="'Zapisz'"
    [submitInProgress]="submitInProgress"
    [errors]="errors"
    (formSubmit)="onSubmit($event)"
  >
  </eko-intervention-form>
  <h3 *ngIf="!intervention">Nie udało się pobrać danych z serwera!</h3>
</eko-loader>
