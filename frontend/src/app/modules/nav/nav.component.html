<header>
  <mat-toolbar class="app-navbar" color="primary">
    <a mat-button class="logo-text" routerLink="/">Ekostra≈º</a>

    <eko-desktop-nav
      *ngIf="(isMobileView$ | async) === false"
      [isLoggedIn]="isLoggedIn$ | async"
      [gtmContext]="desktopNavGtmContext"
      (logIn)="logIn()"
      (logOut)="logOut()"
    >
    </eko-desktop-nav>

    <button
      *ngIf="isMobileView$ | async"
      class="hamburger-menu"
      mat-icon-button
      [withGtmContext]="hamburgerMenuButtonGtmContext"
      (click)="sideNavToggle.emit()"
    >
      <mat-icon>menu</mat-icon>
    </button>
  </mat-toolbar>
</header>
