<li class="nav-buttons-container" [withGtmContext]="gtmContext">
  <ng-container *ngFor="let item of menuItems">
    <button
      *ngIf="item.showWhenAuthenticated === isLoggedIn"
      mat-button
      [routerLink]="item.routeLink"
      [routerLinkActiveOptions]="{ exact: !!item.routeExact }"
      routerLinkActive="active"
    >
      <mat-icon matListIcon *ngIf="!!item.icon"> {{ item.icon }} </mat-icon>
      {{ item.text }}
    </button>
  </ng-container>
</li>

<aside class="auth-buttons-container" [withGtmContext]="gtmContext">
  <ng-container *ngIf="!isLoggedIn">
    <button class="login" mat-button (click)="logIn.emit()">
      <mat-icon>account_circle</mat-icon>
      Zaloguj
    </button>
    <button mat-button [routerLink]="ekoRoutePaths.About" routerLinkActive="active" matTooltip="O aplikacji">
      <mat-icon>help_outline</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="isLoggedIn">
    <span class="greeting">Witaj, Inspektorze!</span>
    <button class="logout" mat-button matTooltip="Wyloguj" (click)="logOut.emit()">
      <mat-icon>exit_to_app</mat-icon>
    </button>
  </ng-container>
</aside>
