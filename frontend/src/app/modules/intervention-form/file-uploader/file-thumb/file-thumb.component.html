<button
  class="delete-button"
  mat-icon-button
  color="warn"
  title="Usuń plik"
  (click)="fileRemove.emit(file); $event.preventDefault()"
>
  <mat-icon>delete</mat-icon>
</button>
<span class="file-name" title="{{ fileName }}">{{ fileName }}</span>
<img *ngIf="imgSource" class="file-thumb" src="{{ imgSource }}" title="{{ fileName }}" alt="Podgląd pliku" />
